<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="index.css">
</head>
<body class="main-body">
  <div class="outer-container">
    <h2 class="game-title">Simon Says Game</h2>
    <h3 class="game-heading">Click "Start Game" to play</h3>

    <div class="game-area">
        <div class="game-box" id="box1" style="background-color: red;"></div>
        <div class="game-box" id="box2" style="background-color: green;"></div>
        <div class="game-box" id="box3" style="background-color: blue;"></div>
        <div class="game-box" id="box4" style="background-color: yellow;"></div>
    </div>

    <button class="start-btn">Start Game</button>
    <button class="help-btn">Help</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
